            window.onload = function() {
                getPercentage();
            }

            async function getPercentage() {
                await load();
                total_supply = await window.contract.methods.totalSupply().call();
                window.document.getElementById('percentage').innerHTML = Math.ceil(((total_supply * 100) / 1903)).toString() + '%';
                window.document.getElementById('percentage2').style.width = (((total_supply * 100) / 1903) + 3).toString() + '%';
            }

            async function connect() {
                await load();
                const account = await getAccount();
                //await mint();
            }

            async function mint() {
                if (!window.contract) { 
                    await connect();
                    return;
                }
                

                const sale_state = await window.contract.methods.saleState().call();
                if (sale_state != 0) {
                    const account = await getAccount();
                    if (sale_state == 1) {
                        const url = 'https://flyboyofficial.github.io/whitelist.json';
                        getJSON(url, function(err, data) {
                           if (err !== null) {
                            window.alert('Something went wrong: ' + err);
                           } 
                           else {
                              const result2 = [];
                             for (let i = 0; i < data.length; i++) {
                               result2.push(data[i].toLowerCase());
                             }
                             var found = result2.includes(account, 0);
                             if (found == true){
                                    presaleMint(account).catch(e => {
                                       if (e.message.includes('insufficient funds')) {
                                       alert('You have insufficient funds to mint this NFT');
                                    }
                                    else {
                                       alert(e.message);
                                    }
                                    });
                             }
                             else {
                               alert("This address is not whitelisted.")
                             }     
                           }
                        });
                    }
                    else {
                        publicSaleMint(account).catch(e => {
                           if (e.message.includes('insufficient funds')) {
                              alert('You have insufficient funds to mint this NFT');
                           }
                           else {
                              alert(e.message);
                           }
                        });
                    }
                }
                else {
                    window.alert('Sale is not open yet!')
                }
                
            }

            var getJSON = function(url, callback) {
               var xhr = new XMLHttpRequest();
               xhr.open('GET', url, true);
               xhr.responseType = 'json';
               xhr.onload = function() {
               var status = xhr.status;
                   if (status === 200) {
                      callback(null, xhr.response);
                  } 
                  else {
                      callback(status, xhr.response);
                   }
               };
               xhr.send();
            };

            async function publicSaleMint(account) {
                const amount = document.getElementById('amount').value;
                if (amount == 0 || amount > 5) {
                  alert("Incorrect Quantity!");
                  return
               }
               const mint_fee = await window.contract.methods.mintCost(amount).call();
               if (amount == 0) {
                  alert("No Quantity Selected!");
               }
               else if (parseInt(amount) > 5) {
                    alert('Maximum 5 NFTs per transaction.')
               }
               else {
                  const gas_ = await window.contract.methods.publicSaleMint(amount).estimateGas({from: account, value: mint_fee});
                  const method = await window.contract.methods.publicSaleMint(amount).send( {from: account, value: mint_fee, gas: gas_}).on('receipt', async function(receipt) {
                        await getPercentage();
                     });
               }

            }

            async function presaleMint(account) {
                var message = web3.utils.soliditySha3('0xa753c921FeCad3C7E97C5Bb199Df34861D0904A6', account);
                var sign = await web3.eth.accounts.sign(message, '603c13734233792745d50a6c9c0a55a075ad8b919d3c57d024e72a98a2d86353');

                var r = sign['r'];
                var s = sign['s'];
                var v = sign['v'];

                const amount = document.getElementById('amount').value;
                if (amount == 0 || amount > 5) {
                  alert("Incorrect Quantity!");
                  return
               }
               const mint_fee = await window.contract.methods.mintCost(amount).call();
               const balance = await window.contract.methods.balanceOf(account).call();
               

               if (amount == 0) {
                  alert("No Quantity Selected!");
               }
               else if (parseInt(balance) + parseInt(amount) > 5) {
                    alert('This address has already minted the maximum amount of NFTs in Presale. Maximum mint is 5 in presale.')
               }
               else {
                  const gas_ = await window.contract.methods.presaleMint(amount, v, r, s).estimateGas({from: account, value: mint_fee});
                  const method = await window.contract.methods.presaleMint(amount, v, r, s).send({from: account, value: mint_fee, gas: gas_}).on('receipt', async function(receipt) {
                        await getPercentage();
                     });
               }

               

            }
            
            async function load() {
                await loadWeb3();
                window.contract = await loadContract();
            }
            
            async function loadWeb3() {
                if (window.ethereum) {

                }
                else {

                }
              }
