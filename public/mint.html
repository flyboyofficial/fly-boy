    <section class="mint-area">

                            </div>

                                    mint amount
                                </div>
                                <div class="mint-amount-right">
                                    <form id="myform" method="POST" class="quantity" action="#">
                                        <button type="button" class="qtyminus minus" field="quantity">-</button>
                                        <input type="text" name="quantity" value="30" class="qty" />
                                        <button type="button" class="qtyplus plus" field="quantity">+</button>
                                    </form>
                                    <a href="#" class="btn">MAX</a>
                                </div>

                            </div>
                            <div class="mint-btn">
                                <a href="#" class="btn">MINT now</a>
                            </div>
                        </div>
                    </div>
                    <div class="mint-progress pt-4">

                                progress
                            </div>
                            <div class="progress-number">
                                8.23 %
                            </div>
                        </div>
                        <div class="pro-bar">
                            <div class="pro-bg"></div>
                            <div class="pro-rr" style="width: 30%;"></div>
                        </div>
